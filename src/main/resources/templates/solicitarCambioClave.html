<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
    <script th:src="@{/js/script.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body>


<div class="pt-5 pb-5 mt-0 align-items-center d-flex bg-secondary" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">

            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 col-9">
            <div class="card shadow">  
            <div class="card-body">
    
            <h4 class="card-title mt-0 text-center mb-4">Solicitar Cambiar Contraseña</h4>
                  
            <form method="post" th:action="@{/clave/iniciarCambioClave}" th:object="${usuarioDTO}">
                           
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email:</span>
                      </div>
                    <input th:field="*{email}" class="form-control" placeholder="Email" type="email" required>
                </div>                  
                                
                <div class="form-group mb-2 d-grid">
                    <button type="submit" class="btn btn-primary btn-block"> Solicitar cambiar </button>
                </div>
                
                <p class="text-center">¿No quieres cambiarla?
                <a th:href="@{/inicioSesion}">Inicia sesión</a>
                </p>

            </form>

            </div>
            </div>
            </div>
    
        </div>
    </div>
</div>
<script th:if="${error}">
    alert("Ha habido un ERROR");
</script>
<script th:if="${noEmailBD}">
    alert("No hay ningún usuario con ese email");
</script>
</body>


</html>
