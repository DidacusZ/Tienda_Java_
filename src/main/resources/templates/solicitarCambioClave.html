<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</head>

<body>


<div class="pt-5 pb-5 mt-0 align-items-center d-flex bg-secondary" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">

            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 col-9">
            <div class="card shadow">  
            <div class="card-body">
    
            <h4 class="card-title mt-0 text-center mb-4">Solicitar Cambiar Contraseña</h4>
                  
            <form method="post" th:action="@{/iniciarCambioClave}" th:object="${usuarioDTO}">
                           
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email:</span>
                      </div>
                    <input th:field="*{email}" class="form-control" placeholder="Email" type="email" required>
                </div>                  
                                
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary btn-block"> Solicitar cambiar </button>
                </div>
                
                <p class="text-center">¿No quieres cambiarla?
                <a th:href="@{/inicioSesion}">Inicia sesión</a>
                </p>

            </form>

            </div>
            </div>
            </div>
    
        </div>
    </div>
</div>


</body>


</html>
