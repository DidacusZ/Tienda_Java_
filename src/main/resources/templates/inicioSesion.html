<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body>


<div class="pt-5 pb-5 mt-0 align-items-center d-flex bg-secondary" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">

            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 col-9">
            <div class="card shadow">  
            <div class="card-body">
    
            <h4 class="card-title mt-0 text-center mb-4">Iniciar Sesión</h4>
                  
            <form method="post" th:action="@{/procesarInicioSesion}" role="form">                
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email:</span>
                      </div>
                    <input name="username" class="form-control" placeholder="Email" type="email" required>
                </div>
                
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Contraseña:</span>
                    </div>
                    <input name="password" class="form-control" placeholder="Contraseña" type="password" required>
                </div>             
                                
                <div class="form-group mb-2 d-grid">
                    <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión </button>
                </div>
                
                <p class="text-center">¿No estas registrado?
                <a th:href="@{/registro}">Registrate</a>
                </p>
                
                <p class="text-center">¿Has olvidado tu contraseña?
                <a th:href="@{/clave/iniciarCambioClave}">Cambiar contraseña</a>
                </p>
            </form>

            </div>
            </div>
            </div>
    
        </div>
    </div>
</div>

<script th:if="${error}">
    alert("Ha habido un ERROR");
</script>

<script th:if="${param.error}">
    alert("Email o contraseña incorrectos");
</script>

<script th:if="${cuentaConfirmada}">
    alert("Cuenta confirmada correctamente");
</script>


<script th:if="${cuentaNoConfirmada}">
    alert("La cuenta no ha sido confirmada");
</script>


</body>


</html>
