<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Bienvenido a mi Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" th:href="@{/}">Tienda de Gorras</a>
		  <button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/}">Inicio</a>
			  </li>
			</ul>
			
			<form class="d-flex" th:action="@{/cerrarSesion}" method="post">
			  <button class="btn btn-danger" type="submit">Cerrar Sesión</button>
			</form>
			
		  </div>
		</div>
	  </nav>

	<div>
		<h1>Bienvenido a la Administración: <span sec:authentication="principal.username"></span></h1>
		
	</div>
		
    <div class="container mt-4">

        <div class="row">
          <div class="col"><h2>Lista de Usuarios</h2></div>
          <div class="col-3">
            <form th:action="@{administracion/}" method="get" class="d-grid">
              <button class="btn btn-primary" type="submit">Crear un usuario</button>
            </form>
          </div>
        </div>        

        <div class="row">
          <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Móvil</th>
                    <th>Cuenta activa</th>
                    <th>Rol</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuarioDTO : ${usuariosDTO}">
                
                    <td th:text="${usuarioDTO.id}"></td>
                    <td th:text="${usuarioDTO.nombre}"></td>
                    <td th:text="${usuarioDTO.email}"></td>
                    <td th:text="${usuarioDTO.movil}"></td>
                    <td th:text="${usuarioDTO.cuentaConfirmada ? 'Sí' : 'No'}"></td>
                    <td th:text="${usuarioDTO.rol == 'ROLE_ADMIN' ? 'ADMINISTRADOR' : 'USUARIO'}"></td>
                    <!-- Botón de Editar -->
                    <td>
                        <form th:action="@{administracion/editarUsuario/{id}(id=${usuarioDTO.id})}" method="post" class="d-grid">
                            <button class="btn btn-primary" type="submit">Editar</button>
                        </form>
                    </td>
                    <!-- Botón de Eliminar -->
                    <td>
						<form th:action="@{/administracion/eliminarUsuario/{id}(id=${usuarioDTO.id})}" method="post" class="d-grid">
						    <button class="btn btn-danger" type="submit">Eliminar</button>
						</form>						
                    </td>
                    
                </tr>
            </tbody>
        </table>
        </div>
</body>

</html>
