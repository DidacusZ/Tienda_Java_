<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Error 404</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card text-white bg-dark">
            <div class="card-body">
                <h2 class="card-title text-danger">Pagina no encontrada: Error 404</h2>
                <p class="card-text">Lo sentimos, la página que buscas no se ha encontrado.</p>
                <p class="card-text">Por favor, verifica la URL e inténtalo de nuevo. Si el problema persiste, contacta con el administrador del sistema.</p>
                
				<form class="d-flex" th:action="@{/principal}" method="get">
				  <button class="btn btn-success" type="submit">Volver al Inicio</button>
				</form>
				
            </div>
        </div>
    </div>
</body>

</html>
