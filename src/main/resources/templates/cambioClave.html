

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Cambiar Contraseña</title>

  	<script th:src="@{/js/script.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="pt-5 pb-5 mt-0 align-items-center d-flex bg-secondary" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">

            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 col-9">
            <div class="card shadow">  
            <div class="card-body">
    
            <h4 class="card-title mt-0 text-center mb-4">Cambiar Contraseña</h4>
                        
            <form th:action="@{/clave/cambioClave}" method="post" th:object="${usuarioDTO}">
               <input type="hidden" th:field="*{token}"/>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Contraseña:</span>
                    </div>
                    <input th:field="*{clave}" id="clave" oninput="revisarContraseña()" class="form-control" placeholder="Contraseña" type="password" required>
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Contraseña:</span>
                    </div>
                    <input class="form-control" id="clave2" oninput="revisarContraseña()" placeholder="Repetir Contraseña" type="password" required>                
                </div>  

                <div class="text-center" id="mensajeClave"></div>

                <div class="mt-3 form-group d-grid">
                    <button id="boton" type="submit" class="btn btn-primary btn-block"> Cambiar Contraseña </button>
                </div>
                
                <p class="text-center">¿No quieres cambiarla?
                <a th:href="@{/inicioSesion}">Inicia sesión</a>
                </p>
            </form>

            </div>
            </div>
            </div>
    
        </div>
    </div>
</div>

<script th:if="${errorFch}">
    alert("Ha habido un ERROR: tiempo de cambiar contraseña agotado");
</script>
<script th:if="${error}">
    alert("Ha habido un ERROR: vuelva a solicitar el cambio de contraseña");
</script>

<script th:if="${cambioOK}">
    alert("Cambio de contraseña correcto");
	window.location.href = '/inicioSesion';
</script>



</body>


</html>
