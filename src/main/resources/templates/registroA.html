</head>

<body>


<div class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="min-height: 100vh;">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex-row text-center h-100">

            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-6 col-9">
            <div class="card shadow">  
            <div class="card-body">
    
            <h4 class="card-title mt-0 text-center mb-4">Crear cuenta</h4>
<!-- 

			<div class="alert alert-danger mb-4" role="alert" *ngIf="hayError">
                {{ errorMensaje }}
            </div>

            <div class="alert alert-success mb-4" role="alert" *ngIf="hayRegistro">
                {{ registroMensaje }} 
            </div>

            <div class="alert alert-secondary mb-4" role="alert" *ngIf="hayRegistro">
                Redireccionando a la tienda <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </div>


 -->
                        
            <form>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre completo:</span>
                      </div>
                    <input class="form-control" placeholder="Nombre completo" type="text" required>
                </div>

                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Movil:</span>
                      </div>
                    <input class="form-control" placeholder="Movil" type="text">
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Foto:</span>
                      </div>
                    <input class="form-control" placeholder="foto" type="number">
                </div>

                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email:</span>
                      </div>
                    <input class="form-control" placeholder="Email" type="email" required>
                </div>
                
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Contraseña:</span>
                    </div>
                    <input class="form-control" placeholder="Contraseña" type="password" required>
                </div>
                <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Contraseña:</span>
                    </div>
                    <input class="form-control" placeholder="Repetir Contraseña" type="password" required>
                </div>               
                
                
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary btn-block"> Crear cuenta </button>
                </div>
                <p class="text-center">¿Ya estas registrado?
                <a href="">Inicia sesión</a>
                </p>
            </form>

            </div>
            </div>
            </div>
    
        </div>
    </div>
</div>


</body>


</html>
